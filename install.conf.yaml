- defaults:
    link:
      relink: true
      create : true

- clean: ['~']

- link:
    ~/.zshrc: system/zshrc
        force : true

    ~/.gitconfig : 
        path : git/gitconfig
        force : true

    ~/.gitignore : 
        path : git/gitignore
        force : true

- shell:
  - [git submodule update --init --recursive, Installing submodules]

