- defaults:
    link:
      relink: true
      create : true

- clean: ['~']

- link:
    ~/Brewfile : Brewfile

    ~/.gitconfig : git/gitconfig
    ~/.gitignore : git/gitignore

    ~/:
      glob : true
      path : zsh/*
      prefix : '.'

- shell:
  - [git submodule update --init --recursive, Installing submodules]

  - 
      description : Installing homebrew
      command : >-
        if test ! $(which brew) ; then
        /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)";
        fi
  -
      description : Installing brew packages
      command : >-
        brew update;
        brew upgrade;
        brew bundle install;
  
  -
      description : Setting OSX default preferences
      command : >-
        zsh scripts/osx-defaults.zsh
  -
      description : Installing different font packages
      command : >-
        zsh scripts/fonts.zsh
  -
      description : Setting up dock
      command : >-
        zsh scripts/dock.zsh


