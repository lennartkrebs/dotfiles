- defaults:
    link:
      relink: true
      create : true

- clean: ['~']

- link:
    # Homebrew
    ~/Brewfile : Brewfile

    # Git
    ~/.gitconfig : git/gitconfig
    ~/.gitignore : git/gitignore

    # Dotfiles
    ~/:
      glob : true
      path : zsh/*
      prefix : '.'

- shell:
  - [git submodule update --init --recursive, Installing submodules]

  - 
      description : Installing Homebrew
      command : >-
        if test -n "$(which brew)" ; then
        /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)";
        fi
  -
      description : Installing Homebrew packages
      command : >-
        brew update;
        brew upgrade;
        brew bundle install --no-lock;
  
  -
      description : Setting OSX default preferences
      command : >-
        zsh scripts/osx-defaults.zsh
  -
      description : Installing fonts
      command : >-
        zsh scripts/fonts.zsh
  -
      description : Setting up dock
      command : >-
        zsh scripts/dock.zsh


